<html>
    <head>
        <title>
            Music app
        </title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src = "./Logo2.jpeg" class ="logo">
                <ul>
                    <li><a href = "#">HOME</a></li>
                    <li><a href = "#">ABOUT</a></li>
                    <li><a href = "#">SPECIFICATIONS</a></li>
                    <li><a href = "#">PRODUCTS</a></li>
                    <li><a href = "#">CONNECT</a></li>
                </ul>
                <div class="content">
                    <div class="left-col">
                        <h1>THE<br> REAL<br> MUSIC</h1>
                    </div>
                    <div class="right-col">
                        <p><b><i>CLICK HERE TO LISTEN</i></b></p>
                        <img src = "PlayIcon2.jpeg" id = "icon">
                    </div>
                </div>
            </div>
        </div>
        <audio id = "mySong">
            <source src = "./Happy-Birthday-Kids.mp3" type = "audio/mp3">

        </audio>
        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");
            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "./PauseIcon.jpeg";
                }
                else{
                    mySong.pause();
                    icon.src = "./PlayIcon2.jpeg";
                }
            }
        </script>
    </body>
</html>
